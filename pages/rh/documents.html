    </li>

<!-- Script JavaScript pour simuler l'envoi -->
<script>
  function submitForm() {
    var fileInput = document.getElementById('fileUpload');
    var descriptionInput = document.getElementById('description');
    var confirmationMessage = document.getElementById('confirmationMessage');

    if (fileInput.value) {
      confirmationMessage.style.display = 'block';  // Affiche le message de confirmation
      fileInput.value = '';  // Réinitialise le champ de fichier
      descriptionInput.value = '';  // Réinitialise la description
    }
  }
  var menuBurger = document.querySelector(".menu-burger");
    var burger = document.querySelector(".burger");
  if (window.innerWidth <= 1150){
    if (!menuBurger.classList.contains("invisible")){
        menuBurger.classList.toggle("invisible");
    }
  }else{
    menuBurger.classList.remove("invisible")
  }

    burger.addEventListener("click", () => {
        menuBurger.classList.toggle("invisible");
    })
    window.addEventListener("resize", () => {
        if (window.innerWidth <= 1150){
            if (!menuBurger.classList.contains("invisible")){
                menuBurger.classList.toggle("invisible");
            }
        }else{
        menuBurger.classList.remove("invisible")
        }
    });
</script>
