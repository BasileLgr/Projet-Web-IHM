<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Documents</title>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="./../../css/style.css">
</head>
<body>

<!-- Conteneur principal -->
<div class="border-size w3-border-bottom w3-border-black ligne">
  <a href="./board.html"><img src="../../svg/FBPAY.svg" alt="FBPAY"></a>
  <p class="w3-xxlarge centered-text">Documents</p>
  <p class="w3-margin">RH/Directeur |
    <button class="w3-btn w3-white w3-border w3-border-teal w3-round-xlarge" onclick="window.location.href='../../index.html'">Déconnexion</button>
  </p>
</div>

<!-- Section d'envoi de documents -->
<div class="w3-container w3-padding-64">
  <h2 class="w3-center">Envoyer un document</h2>
  <form class="w3-container w3-card-4 w3-light-grey w3-padding" id="uploadForm">
    <label for="fileUpload" class="w3-text-teal"><b>Sélectionner un document :</b></label>
    <input class="w3-input w3-border w3-margin-bottom" type="file" id="fileUpload" required>

    <label for="description" class="w3-text-teal"><b>Description :</b></label>
    <input class="w3-input w3-border w3-margin-bottom" type="text" id="description" placeholder="Ajouter une description du document (facultatif)">

    <button type="button" class="w3-btn w3-teal w3-round-large" onclick="submitForm()">Envoyer</button>
    <p id="confirmationMessage" class="w3-text-teal" style="display:none;">Document envoyé avec succès (fictivement) !</p>
  </form>
</div>

<!-- Section de réception des documents -->
<div class="w3-container w3-padding-64">
  <h2 class="w3-center">Documents reçus</h2>
  <ul class="w3-ul w3-border w3-white">
    <li class="w3-padding-16">
      <span class="w3-large">Document1.pdf</span>
      <p>Description du document reçu. <a href="#" class="w3-text-teal">Télécharger</a></p>
    </li>
    <li class="w3-padding-16">
      <span class="w3-large">Document2.docx</span>
      <p>Description du document reçu. <a href="#" class="w3-text-teal">Télécharger</a></p>
    </li>
  </ul>
</div>

<!-- Script JavaScript pour simuler l'envoi -->
<script>
  function submitForm() {
    var fileInput = document.getElementById('fileUpload');
    var descriptionInput = document.getElementById('description');
    var confirmationMessage = document.getElementById('confirmationMessage');

    if (fileInput.value) {
      confirmationMessage.style.display = 'block';  // Affiche le message de confirmation
      fileInput.value = '';  // Réinitialise le champ de fichier
      descriptionInput.value = '';  // Réinitialise la description
    }
  }
</script>

</body>
</html>
