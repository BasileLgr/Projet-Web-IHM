<!-- Section formulaire des vacataires -->
<div class="w3-container w3-padding-64">
    <h2 class="w3-center">Soumission du formulaire pour les vacataires</h2>
    <p class="w3-center">Veuillez remplir les informations suivantes pour créer ou mettre à jour un contrat vacataire.</p>

    <form class="w3-container w3-card-4 w3-light-grey w3-padding" action="#" method="get">
        <!-- Nom complet -->
        <label for="name" class="w3-text-teal"><b>Nom complet</b></label>
        <input class="w3-input w3-border w3-margin-bottom" type="text" id="name" name="name" placeholder="Nom complet" required>

        <!-- Adresse email -->
        <label for="email" class="w3-text-teal"><b>Email</b></label>
        <input class="w3-input w3-border w3-margin-bottom" type="email" id="email" name="email" placeholder="Adresse email" required>

        <!-- Numéro de téléphone -->
        <label for="phone" class="w3-text-teal"><b>Numéro de téléphone</b></label>
        <input class="w3-input w3-border w3-margin-bottom" type="tel" id="phone" name="phone" pattern="[0-9]{10}" placeholder="Numéro de téléphone" required>

        <!-- Sélectionner la formation -->
        <label for="formation" class="w3-text-teal"><b>Formation concernée</b></label>
        <select class="w3-select w3-border w3-margin-bottom" id="formation" name="formation" required>
            <option value="" disabled selected>Choisissez la formation</option>
            <option value="informatique">Informatique</option>
            <option value="gestion">Gestion</option>
            <option value="biologie">Biologie</option>
            <!-- Vous pouvez ajouter plus de formations ici -->
        </select>

        <!-- Nombre d'heures -->
        <label for="hours" class="w3-text-teal"><b>Nombre d'heures prévues</b></label>
        <input class="w3-input w3-border w3-margin-bottom" type="number" id="hours" name="hours" min="0" placeholder="Nombre d'heures prévues" required>

        <!-- Téléchargement de documents -->
        <label for="documents" class="w3-text-teal"><b>Documents justificatifs</b></label>
        <input class="w3-input w3-border w3-margin-bottom" type="file" id="documents" name="documents" required>

        <!-- Bouton d'envoi -->
        <button class="w3-btn w3-teal w3-round-large w3-margin-top" type="submit">Soumettre</button>
    </form>
</div>

</body>
